spring:
  application:
    name: canace-platform
  profiles:
    #此处由maven的环境选择决定
    active: "@spring.active@"
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB
  #静态资源
  resources:
    static-locations: classpath:/META-INF/resources/,classpath:/resources/, classpath:/static/, classpath:/public/,file:${platform.web.upload-path}
  #json 时间戳统一转换
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  #开启aop
  aop:
    proxy-target-class: true
  # 自动注入
#  autoconfigure:
#    exclude:
#      - com.alibaba.druid.spring.boot.autoconfigure.DruidDataSourceAutoConfigure
  #
  #main:
  #  allow-bean-definition-overriding: true
  # 缓存配置项
  cache-conf:
    # 前缀
    prefix: platform
  # 一级缓存 ---- EhCache 配置
  cache:
    # 是否启用本地缓存 (默认不启用， 如果业务对于缓存依赖较高可启用本地缓存作为一级缓存)
    enable: false
    # 加载配置文件
    jcache:
      config: classpath:config/ehcache-platform.xml
  # 二级缓存  ---- Redis 配置
  redis:
    # 开启消息订阅
    pushsub:
      enable: true
    lettuce:
      pool:
        max-active: 8   #最大连接数据库连接数,设 0 为没有限制
        max-idle: 8     #最大等待连接中的数量,设 0 为没有限制
        max-wait: -1ms  #最大建立连接等待时间。如果超过此时间将接到异常。设为-1表示无限制。
        min-idle: 0     #最小等待连接中的数量,设 0 为没有限制
      shutdown-timeout: 100ms

