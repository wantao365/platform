# 自定义配置
platform:
  # 系统名称
  system-name: "快速开发平台"
  # 系统启动时间 为空则默认 真实当前系统启动时间
  system-starter-time: "2020-09-10 00:00:00"
  # 证书相关
  license:
    # 证书subject
    subject: wantao
    # 密钥别称
    publicAlias: publicCert
    # 访问秘钥库的密码
    storePass: public_password1234
    # 证书生成路径
    licensePath: D:/License/license.lic
    # 密钥库存储路径
    publicKeysStorePath: D:/License/publicCerts.keystore

# tomcat 配置
server:
  tomcat:
    # Tomcat 工作目录路径
    #basedir:
    # Tomcat 编码
    uri-encoding: UTF-8
    # 对于 Tomcat 头文件不限制大小
    max-swallow-size: -1
  servlet:
    context-path: /canace
    ## 专门针对 Controller层接口路径前缀全局配置
    api:
      path:
        global-prefix: /api
  compression:
    enabled: true
    min-response-size: 1024
    mime-types: application/javascript,application/json,application/xml,text/html,text/xml,text/plain,text/css,image/*

# actuator 暴露端点
#management:
